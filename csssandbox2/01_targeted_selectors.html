<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/targeted_selectors.css">
  <title>Targeted Selectors</title>
</head>
<body>
  <div>
    <p>
      Lorem ipsum dolor sit amet.
    </p>
    <ul>
      <li>Item 1</li>
      <li><p>Item 2</p></li>
      <li>Item 3</li>
    </ul>
    <p>Lorem ipsum dolor sit amet.</p>
  </div>
  <p>Lorem ipsum dolor sit amet.</p>
  <a href="#">Page One</a> <a href="#" target="_self">Page Two</a> <a href="https://www.google.com/" target="_blank">Google</a>
  <br><br>
  <form>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="submit" placeholder="Submit">
  </form>
</body>
</html>
