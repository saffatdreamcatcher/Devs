<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<body>
  <!--Unordered Lists-->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
  <!--Ordered Lists-->
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>
  <!--Nested Lists-->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
  <!--Tables-->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        
      </tr>
    </thead>
    <tbody>
     <tr>
      <td>John</td>
      <td>Doe</td>
      <td>jdoe@gmail.com</td>
     </tr>
     <tr>
      <td>Jason</td>
      <td>Roy</td>
      <td>jr@gmail.com</td>
     </tr>
     <tr>
      <td>Cameron</td>
      <td>Green</td>
      <td>cg@gmail.com</td>
     </tr>
    </tbody>
  </table>
</body>
</html>
