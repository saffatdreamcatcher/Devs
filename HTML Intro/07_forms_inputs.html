<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Inputs</title>
</head>
<body>
  <form action="process.php">
    <!--Text-->
   <div>
    <label for="name">Name</label><br>
    <input type="text" id="name" value="John Doe" name="name">
   </div>
   <!--Email-->
   <div>
    <label for="email">Email</label><br>
    <input type="email" id="email" placeholder="Please enter an email" name="email"> 
   </div>
   <!--Textarea-->
   <div>
    <label for="message">Message</label><br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
   </div>
   <!--Select-->
   <div>
    <label for="sex">Sex</label><br>
    <select name="sex" id="sex">
      <option value="male">Male</option> 
      <option value="female" selected>Female</option> 
      <option value="other">Other</option> 
    </select>
   </div>
   <!--Number-->
   <div>
    <label for="age">Age</label><br>
    <input type="number" name="age" id="age">
   </div>
   <!--Date-->
   <div>
    <label for="birthdate">Birthdate</label><br>
   <input type="date" name="birthdate" id="birthdate">
   </div>
   <!--Radio-->
   <div>
    <label for="membership">Membership</label><br>
    <input type="radio" name="membership" value="simple" id="membership"> Simple
    <input type="radio" name="membership" value="standard" id="membership" checked> Standard
    <input type="radio" name="membership" value="super" id="membership"> Super
   </div>
   <!--Checkbox-->
   <div>
    <label for="membership">I like...</label>
    <input type="checkbox" name="likes" value="reading" id="likes"> Reading
    <input type="checkbox" name="likes" value="technology" id="likes"> Technology
    <input type="checkbox" name="likes" value="science" id="likes"> Science
   </div>
   <!--Input Submit-->
   <input type="submit" value="Submit">
   <!--Using buttong tag-->
   <!--<button type="submit">Submit</button>-->
   <button type="reset">Reset</button>
  </form>
</body>
</html>
