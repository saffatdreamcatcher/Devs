<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Components in Bootstrap | Toggler between Modals </title>
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#firstModal">
        Open Modal
        </button>

        <div class="modal fade" id="firstModal" tabindex="-1"> 
        <div 
        class="modal-dialog modal-dialog-centered"
        bata-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <p>Model body text goes here</p>
          </div>
          <div class="modal-footer">
            <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#secondModal">
          Open Modal 2
          </button>
        </div>
        </div>
        </div>
        </div>

        <div class="modal fade" id="secondModal" tabindex="-1">
          <div 
          class="modal-dialog modal-dialog-centered"
          bata-bs-backdrop="static"
          data-bs-keyboard="false">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal 2 title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close">
              </button>
            </div>
            <div class="modal-body">
              <p>Model 2 body text goes here</p>
            </div>
            <div class="modal-footer">
              <button
              type="button"
              class="btn btn-secondary"
              data-bs-toggle="modal"
              data-bs-target="#firstModal">
            Open Modal 1
            </button>
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
