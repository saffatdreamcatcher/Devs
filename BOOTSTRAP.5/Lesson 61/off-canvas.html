<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Off-Canvas </title>
</head>

<body>
  
<nav class="navbar bg-light fixed-top">
  <div class="container-fluid">
    <a href="#" class="navbar-brand">Off-Canvas Navbar</a>
    <button 
    class="navbar-toggler" type="button" data-bs-toggle ="offcanvas"
    data-bs-target="#off-canvas-navbar" aria-controls="off-canvas-navbar">
    <span class="navbar-toggler-icon"></span>  
  </button>
  <div 
   class="offcanvas offcanvas-end"
    tabindex= "-1"
    id= "off-canvas-navbar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Offcanvas</h5>
      <button type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow 1 pe-3">
        <li class="nav-item">
          <a href="#" class="nav-link-active" aria-curent="page">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Link</a>
        </li>
        <li class="nav-item-dropdown">
          <a href="#" class="nav-link dropdown-toggle"
          id="off-canvas-navbar-dropdown" data-bs-toggle="dropdown"
          role="button" aria-expanded="false">
           Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
           <li><a href="#" class="dropdown-item">Action</a></li>
           <li><a href="#" class="dropdown-item">AnotherAction</a></li>
           <li><a href="#" class="dropdown-item">NewAction</a></li>
           <li><hr class="dropdown-divider"></li>
           <li><a href="#" class="dropdown-item">Something Else</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex mt-3" role="search">
        <div class="input-group">
        <input type="search" class="form-control" placeholder="Search" aria-label="Search">
        <button class=" btn btn-success" type="submit">Search</button>
      </div>
      </form>
    </div>
  </div>
  </div>
</nav>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
