<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Background Opacity</title>
</head>

<body>

  <div class="container mt-3">
        <div class="row justify-content-center mb-3">
          <div class="col-md-8">
            <div class="bg-success p-2 text-white">
              this is a default success background
            </div>
            <div class="bg-success p-2 text-white bg-opacity-75">
              this is a 75% opacity success background
            </div>
            <div class="bg-success p-2 text-white bg-opacity-25">
              this is a 25% opacity success background
            </div>
            <div class="bg-success p-2 text-white" style="--bs-bg-opacity: .5">
              this is a 5% opacity success background
            </div>
            
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
