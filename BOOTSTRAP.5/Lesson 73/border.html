<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .box{
      width: 100px;
      height: 100px;
    }
  </style>
  <title>Tabs</title>
</head>

<body>

  <div class="container mt-3">
        <div class="row justify-content-center mb-3 mt-5">
          <div class="col-md-8 mb-3">
            <div class="box bg-light m-2 float-start border"></div>
            <div class="box bg-light m-2 float-start border-top"></div>
            <div class="box bg-light m-2 float-start border-end"></div>
            <div class="box bg-light m-2 float-start border-bottom"></div>
            <div class="box bg-light m-2 float-start border-start"></div>
      </div>
      <hr>
      <div class="col-md-8 mt-3">
        <div class="box bg-light m-2 float-start border border-0"></div>
        <div class="box bg-light m-2 float-start border border-top-0"></div>
        <div class="box bg-light m-2 float-start border"></div>
        <div class="box bg-light m-2 float-start border"></div>
        <div class="box bg-light m-2 float-start border"></div>
  </div>
  <hr>
      <div class="col-md-8 mt-3">
        <div class="box bg-light m-2 float-start border border-primary"></div>
        <div class="box bg-light m-2 float-start border border-success"></div>
        <div class="box bg-light m-2 float-start border border-danger"></div>
        <div class="box bg-light m-2 float-start border border-info"></div>
        <div class="box bg-light m-2 float-start border border-dark"></div>
  </div>
  <hr>
  <div class="col-md-8 mt-3">
    <div class="border border-primary p-2 mb-2">primary border</div>
    <div class="border border-success p-2 mb-2">success border</div>
    <div class="border border-success p-2 mb-2 border-opacity=85%">success border with opacity</div>
    <hr>
    <div class="border border-1"></div>
    <div class="border border-5"></div>
</div>
<div class="col-md-8 mt-3">
  <alert class="bg-light">Text Colors</alert>
  <alert class="bg-warning text-primary">Text Colors</alert>
  <alert class="bg-info text-dark">Text Colors</alert> 
</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
