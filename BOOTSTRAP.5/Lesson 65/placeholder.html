<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Placeholders</title>
</head>

<body>

  <div class="container mt-3">
        <div class="row justify-content-center mb-3">
          <div class="col-md-8">
            <div class="card">
              <img class="card-img-top" src="https://primeinspire.com/wp-content/uploads/2021/06/Computer-Training-Institute-in-Bangalore.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </h5>
              <p class="card-text-glow">
                <span class="placeholder col-7 bg-success"></span>
                <span class="placeholder col-4 bg-danger"></span>
                <span class="placeholder col-4 bg-info"></span>
                <span class="placeholder col-6 bg-light"></span>
                <span class="placeholder col-8 bg-dark"></span>
              </p>
              <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
            </div>
            </div>
            
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
