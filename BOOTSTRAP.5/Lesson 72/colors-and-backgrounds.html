<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Colors and Backgrounds</title>
</head>

<body>

  <div class="container mt-3">
        <div class="row justify-content-center mb-3">
          <div class="col-md-8">
            
            <div class="text-bg-primary p-3">Some text for example</div>
            <div class="text-bg-secondary p-3">Some text for example</div>
            <div class="text-bg-info p-3">Some text for example</div>
            <div class="text-bg-danger p-3">Some text for example</div>

            <div class="badge text-bg-primary mt-3">Primary</div>
            <div class="badge text-bg-secondary mt-3">Secondary</div>
            <div class="badge text-bg-info mt-3">Info</div>
            <div class="badge text-bg-primary mt-3">Danger</div>

            <div class="card text-bg-primary mt-3" style="max-width: 250px">
            <div class="card-header">Header</div>
            <div class="card-body">
              Some quick example
            </div>
            </div>

            <div class="card text-bg-danger mt-3" style="max-width: 250px">
              <div class="card-header">Header</div>
              <div class="card-body">
                Some quick example
              </div>
              </div>

              <a href="#" class="link-primary">Primary Link</a>
              <a href="#" class="link-danger">Danger Link</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
