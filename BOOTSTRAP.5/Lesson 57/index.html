<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Components in Bootstrap | Menu Items </title>
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="dropdown">
          <button type="button"
          class="btn btn-secondary dropdown-toggle"
          id="dropdown-menu-2"
          data-bs-toggle="dropdown"
          aria-expanded="false">
        Dropdown 1
      </button>
      <ul class="dropdown-menu" id="dropdown-menu-2">
       <li><button type="button" class="dropdown-item">One</button></li>
       <li><button type="button" class="dropdown-item">Two</button></li>
       <li><button type="button" class="dropdown-item">Three</button></li>
      </ul>
        </div>
      </div>
      <div class="col-md-8 mt-3">
        <div class="dropdown">
          <button type="button"
          class="btn btn-secondary dropdown-toggle"
          id="dropdown-menu-2"
          data-bs-toggle="dropdown"
          aria-expanded="false">
        Dropdown 2
      </button>
      <ul class="dropdown-menu" id="dropdown-menu-2">
        <li><span class="dropdown-item-text">Dropdown Item Text</span></li>
       <li><button type="button" class="dropdown-item">One</button></li>
       <li><button type="button" class="dropdown-item">Two</button></li>
       <li><button type="button" class="dropdown-item">Three</button></li>
      </ul>
        </div>
      </div>
      <div class="col-md-8 mt-3">
        <div class="dropdown">
          <button type="button"
          class="btn btn-secondary dropdown-toggle"
          id="dropdown-menu-2"
          data-bs-toggle="dropdown"
          aria-expanded="false">
        Dropdown 3
      </button>
      <ul class="dropdown-menu" id="dropdown-menu-2">
       <li><button type="button" class="dropdown-item">One</button></li>
       <li><button type="button" class="dropdown-item active" aria-current="true">Two</button></li>
       <li><button type="button" class="dropdown-item">Three</button></li>
      </ul>
        </div>
      </div>
      <div class="col-md-8 mt-3">
        <div class="dropdown">
          <button type="button"
          class="btn btn-secondary dropdown-toggle"
          id="dropdown-menu-2"
          data-bs-toggle="dropdown"
          aria-expanded="false">
        Dropdown 4
      </button>
      <ul class="dropdown-menu" id="dropdown-menu-2">
       <li><button type="button" class="dropdown-item">One</button></li>
       <li><button type="button" class="dropdown-item" disabled>Two</button></li>
       <li><button type="button" class="dropdown-item">Three</button></li>
      </ul>
        </div>
      </div>
    </div>
  </div>
  <!--Menu Alignment-->
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="btn-group">
          <button
          ype="button"
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false">
         Right-aligned Menu
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><button class="dropdown-item" type="button">One</button></li>
          <li><button class="dropdown-item" type="button">Two</button></li>
          <li><button class="dropdown-item" type="button">Three</button></li>
        </ul>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div class="btn-group">
          <button
          ype="button"
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          data-bs-display="static">
         Right-aligned Menu
        </button>
        <ul class="dropdown-menu dropdown-menu-md-end">
          <li><button class="dropdown-item" type="button">One</button></li>
          <li><button class="dropdown-item" type="button">Two</button></li>
          <li><button class="dropdown-item" type="button">Three</button></li>
        </ul>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div class="btn-group">
          <button
          ype="button"
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          data-bs-display="static">
         Right-aligned Menu
        </button>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-end-lg-start">
          <li><button class="dropdown-item" type="button">One</button></li>
          <li><button class="dropdown-item" type="button">Two</button></li>
          <li><button class="dropdown-item" type="button">Three</button></li>
        </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
