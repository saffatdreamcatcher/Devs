<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Forms in Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
     <form>
     <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text">UserName</span>
        <input type="text" class="form-control" placeholder="JohnDoe">
      </div>
     </div>
     <div class="mb-3">
     <div class="input-group">
      <input type="text" class="form-control" placeholder="JohnDoe">
      <span class="input-group-text">UserName</span>
    </div>
  </div>
  <div class="mb-3">
    <div class="input-group">
      <span class="input-group-text">$</span>
      <input type="text" class="form-control" placeholder="15000">
      <span class="input-group-text">.00</span>
    </div>
  </div>
  <div class="mb-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Username">
      <span class="input-group-text">@</span>
      <input type="text" class="form-control" placeholder="Twitter">
    </div>
  </div>
  <div class="mb-3">
    <div class="input-group flex-nowrap">
      <input type="text" class="form-control" placeholder="Username">
      <span class="input-group-text">@</span>
      <input type="text" class="form-control" placeholder="Instagram">
    </div>
  </div>
  <div class="mb-3">
    <div class="input-group input-group-sm">
      <input type="text" class="form-control" placeholder="Username">
      <span class="input-group-text">@</span>
      <input type="text" class="form-control" placeholder="Goodreads">
    </div>
  </div>
  <div class="mb-3">
    <div class="input-group">
      <span class="input-group-text">
        <input type="checkbox" class="form-check-input mt-0">
      </span>
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="mb-3">
    <div class="input-group">
      <span class="input-group-text">
        <input type="radio" class="form-check-input mt-0">
      </span>
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="mb-3">
    <div class="input-group">
      <span class="input-group-text">FullName</span>
      <input type="text" class="form-control" placeholder="First Name">
      <input type="text" class="form-control" placeholder="Last Name">
    </div>
  </div>
  <div class="mb-3">
    <div class="input-group">
      <span class="input-group-text">Donation</span>
      <span class="input-group-text">$</span>
      <input type="text" class="form-control">
      <span class="input-group-text">.00</span>
    </div>
  </div>
     </form>
      </div> 
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
