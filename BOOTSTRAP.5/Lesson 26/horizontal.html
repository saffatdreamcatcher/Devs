<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Forms in Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
     <form>
    <div class="form-check form-check-reverse">
      <input type="checkbox" class="form-check-input" value="checked" id="defaultCheckBox">
    <label for="defaultCheckBox" class="form-check-label">Default Checkbox</label>
    </div>
    <div class="form-check form-check-reverse">
      <input type="checkbox" class="form-check-input" value="checked" id="defaultCheckBox" checked>
    <label for="defaultCheckBox" class="form-check-label">Default Checkbox</label>
    </div>
    <div class="form-check form-check-reverse">
      <input type="checkbox" class="form-check-input" value="checked" id="defaultCheckBox1" checked>
    <label for="defaultCheckBox1" class="form-check-label">Default Checkbox</label>
    </div>
     </form>
      </div> 
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
