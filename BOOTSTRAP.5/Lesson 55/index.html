<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Components in Bootstrap | Close Button </title>
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <p>
          <a 
          href="#collapse-data"
          class="btn btn-primary"
          role="button"
          data-bs-toggle="collapse"
          aria-expanded="false"
          aria-controls="collapse-data">Link Button</a>
          <button type=" button"
          class="btn btn-danger"
          dta-bs-toggle="collapse"
          data-bs-target="#collapse-data"
          aria-expanded="false"
          aria-controls="collapse-data">Normal Button</button>
        </p>
        <div class="collapse" id="collapse-data">
          <div class="card card-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Horizontal collapse -->
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <p>
          <a 
          href="#collapse-data2"
          class="btn btn-primary"
          role="button"
          data-bs-toggle="collapse"
          aria-expanded="false"
          aria-controls="collapse-data2">Link Button 2</a>
        </p>
        <div style="min-height: 120px">
        <div class="collapse collapse-horizontal" id="collapse-data2">
          <div class="card card-body" style="width: 300px">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
