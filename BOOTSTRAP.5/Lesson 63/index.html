<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Offdcanvas in-Depth</title>
</head>

<body>

  <div class="container mt-3">
    <div class="row justify-content-center mb-3">
      <div class="col-md-8">

        <a href="#offcanvasExample" class="btn btn-primary" data-bs-toggle="offcanvas" role="button"
          aria-controls="offcanvasExample">
          Link with href
        </a>
        <div class="offcanvas offcanvas-start" tabindex="=-1" id="offcanvasExample"
          aria-readonly="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bg-dismiss="offcanvas" aria-label="Close">
            </button>
          </div>
          <div class="offcanvas-body">
            <div class="content-holder">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta ut aliquid unde rem? Corrupti iste ut sint
              dolorum cupiditate ullam?
            </div>
            <div class="nav">
              <div class="nav-item">
                <a href="#" class="nav-link">Link</a>
                <a href="#" class="nav-link">Link with text</a>
                <a href="#" class="nav-link">Link with data</a>
                <a href="#" class="nav-link">Link with something</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
