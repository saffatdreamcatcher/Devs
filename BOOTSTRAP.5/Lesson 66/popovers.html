<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="popovers.css">
  <title>Popovers</title>
</head>

<body>

  <div class="container mt-3">
        <div class="row justify-content-center top-spacing">
          <div class="col-md-8">
            
            <button type="button"
            class="btn btn-primary"
            data-bs-toggle="popover"
            title="Popover Title"
            data-bs-content="hers's some amazing content"
            >Popover</button>  
      
     
        <button type="button"
        class="btn btn-primary"
        data-bs-toggle="popover"
        title="Popover Title"
        data-bs-content="hers's some amazing content"
        data-bs-placement="left">Popover</button>
    

      
        <button type="button"
            class="btn btn-primary"
            data-bs-toggle="popover"
            title="Popover title"
            data-bs-content="hers's some amazing content"
            data-bs-placement="top">Popover</button>
 

      
        <button type="button"
            class="btn btn-primary"
            data-bs-toggle="popover"
            title="Popover title"
            data-bs-content="hers's some amazing content"
            data-bs-placement="bottom">Popover</button>

            <button type="button"
            class="btn btn-primary"
            data-bs-toggle="popover"
            title="Popover title"
            data-bs-content="hers's some amazing content"
            data-bs-placement="down">Popover</button>

            <button type="button"
            class="btn btn-primary"
            data-bs-toggle="popover"
            title="Popover title"
            data-bs-content="hers's some amazing content"
            data-bs-placement="Popover top">top</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
  </script>
</body>

</html>
