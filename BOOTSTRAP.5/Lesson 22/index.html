<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Forms in Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
     <form>
     <fieldset> 
      <legend>Login To Continue</legend>
      <div class="mb-3">
        <label class="form-label" for="u_name"></label>
        <input class="form-control" type="text" id="u_name" required>
      </div>
      <div class="mb-3">
      <label  class= "form-label" for="u_pass"></label>
      <input class="form-control" type="password" id="u_pass" required>
      </div>
      <button class="btn btn-sucess" type="submit">Log In</button>
     </fieldset>
     </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
