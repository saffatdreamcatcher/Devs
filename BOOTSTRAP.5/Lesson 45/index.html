<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Components in Bootstrap | Button Group Alteration </title>
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="btn-group" role="group" aria-label="Size Example" >
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Center</button>
        <button type="button" class="btn btn-primary">Right</button>
       </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-8">
      <div class="btn-group btn-group-lg" role="group" aria-label="Size Example" >
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Center</button>
      <button type="button" class="btn btn-primary">Right</button>
     </div>
  </div>
</div>
<div class="row justify-content-center mt-3">
  <div class="col-md-8">
    <div class="btn-group btn-group-sm" role="group" aria-label="Size Example" >
    <button type="button" class="btn btn-primary">Left</button>
    <button type="button" class="btn btn-primary">Center</button>
   <div class="btn-group" role="group">
    <button
    id="btn-group-1"
    type="button"
    class="btn btn-primary dropdown-toggle"
    data-bs-toggle="dropdown"
    aria-expanded="false"
    >Dropdown</button>
    <ul class="dropdown-menu" aria-labeldby="btn-group-1">
      <li><a href="#" class="dropdown-item">Dropdown Link 1</a></li>
      <li><a href="#" class="dropdown-item">Dropdown Link 2</a></li>
    </ul>
   </div>
   </div>
</div>
</div>
<div class="row justify-content-center mt-3">
  <div class="col-md-8">
    <div class="btn-group-vertical btn-group-sm" role="group" aria-label="Size Example" >
    <button type="button" class="btn btn-primary">Left</button>
    <button type="button" class="btn btn-secondary">Center</button>
    <button type="button" class="btn btn-success">Right</button>
   </div>
</div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
