<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Row and Column Exercise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Your code here -->
<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="bg-primary p-3 text-white mb-3">
              Non nested row column
          </div>
      </div>
      <div class="col-md-12">
          <div class="row">
              <div class="col-md-3">
                  <div class="bg-primary p-3 text-white mb-3">
                      nested row column
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="bg-primary p-3 text-white mb-3">
                      nested row column
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="bg-primary p-3 text-white mb-3">
                      nested row column
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="bg-primary p-3 text-white mb-3">
                      nested row column
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Your code here -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
