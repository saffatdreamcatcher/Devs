<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Column Ordering</title>
</head>
<body>
  <h1>Hello, Bootstrap 5</h1>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-4 order-3">
        <div class="text-bg-primary p-3 mb-3">ColumnOne</div>
      </div>
      <div class="col-md-4">
        <div class="text-bg-primary p-3 mb-3">ColumnTwo</div>
      </div>
      <div class="col-md-4 order-1">
        <div class="text-bg-primary p-3 mb-3 md-6 order-2">ColumnThree</div>
      </div>
    </div>
  </div>

  <!-- Offset Ex -->
  <h1>Column Offset</h1>
  <div class="col-md-4 offset-md-2">
    <div class="text-bg-primary p-3 mb-3">Moved Column</div>
  </div>
  <div class="col-md-8">
    <div class="text-bg-primary p-3 mb-3 offset-md-2">Moved Column</div>
  </div>

  <div class="col-md-6 offset-4">
    <div class="text-bg-primary p-3 mb-3">ColumnOne</div>
  </div>
  <div class="col-md-6 offset-6">
    <div class="text-bg-primary p-3 mb-3">ColumnTwo</div>
  </div>

  <!-- Margin Utilities Ex 8 -->

  <div class="col-md-4 mx-auto">
    <div class="text-bg-primary p-3 mb-3">Column</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
