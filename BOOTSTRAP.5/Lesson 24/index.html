<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Forms in Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
     <form>
     <div class="mt-3">
      <label for="datalist" class="form-label">Dataillist</label>
      <input list="datalistOptions" class="form-control" id="datalist" placeholder="type to search">
      <datalist id="datalistOptions">
        <option value="San Fransico">
        <option value="New York">
        <option value="Seattle">
        <option value="Los Angelos">
        <option value="Chicago">

    </div>
     </form>
      </div> 
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
