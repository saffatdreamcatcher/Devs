<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Components in Bootstrap | Button Group </title>
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="btn-group" role="group" aria-label="Basic Example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Center</button>
        <button type="button" class="btn btn-primary">Right</button>
        </div>
      </div>
    </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="btn-group" role="group" aria-label="Basic Example">
            <button type="button" class="btn btn-primary active">Left</button>
            <button type="button" class="btn btn-primary">Center</button>
            <button type="button" class="btn btn-primary">Right</button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="btn-group" role="group" aria-label="Basic Example">
          <button type="button" class="btn btn-danger">Left</button>
          <button type="button" class="btn btn-warning">Center</button>
          <button type="button" class="btn btn-success">Right</button>
          </div>
        </div>
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col-md-8">
            <div class="btn-group" role="group" aria-label="Basic Example">
            <button type="button" class="btn btn-outline-primary">Left</button>
            <button type="button" class="btn btn-outline-primary">Center</button>
            <button type="button" class="btn btn-outline-primary">Right</button>
            </div>
          </div>
          </div>
          <div class="row justify-content-center mt-3">
            <div class="col-md-8">
              <div class="btn-group" role="group" aria-label="Basic Example">
                <input type="checkbox" class="btn-check" id="check1" autocomplete="off">
                <label class="btn btn-outline-primary" for="check1">Check 1</label>

                <input type="checkbox" class="btn-check" id="check2" autocomplete="off">
                <label class="btn btn-outline-primary" for="check2">Check 2</label>

                <input type="checkbox" class="btn-check" id="check3" autocomplete="off">
                <label class="btn btn-outline-primary" for="check3">Check 3</label>
              </div>

              <div class="col-md-8">
                <div class="btn-group" role="group" aria-label="Basic Example">
                  <input type="radio" class="btn-check" id="male" name="gender" autocomplete="off">
                  <label class="btn btn-outline-primary" for="male">Male</label>
  
                  <input type="radio" class="btn-check" id="female" name="gender" autocomplete="off">
                  <label class="btn btn-outline-primary" for="female">Female</label>
  
                  <input type="radio" class="btn-check" id="other" name="gender" autocomplete="off">
                  <label class="btn btn-outline-primary" for="other">Other</label>
                </div>
            </div>
            </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
